<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
    .product {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 30%;
      margin-bottom: 20px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #333;
    }
    .product button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://img.freepik.com/free-photo/still-life-wireless-cyberpunk-headphones_23-2151072227.jpg?semt=ais_hybrid&w=740/150" alt="Product 1">
      <h2>Product 1</h2>
      <p>$19.99</p>
      <button>Add to Cart</button>
       <button>buy</button>
    </div>

    <div class="product">
      <img src="https://plus.unsplash.com/premium_photo-1678099940967-73fe30680949?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D/150" alt="Product 2">
      <h2>Product 2</h2>
      <p>$29.99</p>
      <button>Add to Cart</button>
       <button>buy</button>
    </div>

    <div class="product">
      <img src="https://5.imimg.com/data5/VW/WV/MY-61397565/headphone-blue_1.jpg/150" alt="Product 3">
      <h2>Product 3</h2>
      <p>$39.99</p>
      <button>Add to Cart</button>
      <button>buy</button>
    </div>
      
  </div>

</body>
</html>
